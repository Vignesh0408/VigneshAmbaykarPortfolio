<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, viewport-fit=cover"
    />
    <!-- Light/Dark support + system bars -->
    <meta name="color-scheme" content="dark light" />
    <meta name="theme-color" media="(prefers-color-scheme: dark)" content="#0b1220" />
    <meta name="theme-color" media="(prefers-color-scheme: light)" content="#0b1220" />

    <title>Vignesh Ambaykar — SOC Automation & Detection Engineering</title>
    <meta
      name="description"
      content="Portfolio of Vignesh Ambaykar — SOC automation, SIEM engineering, detection rules, and incident response projects with measurable impact."
    />

    <!-- Canonical -->
    <link rel="canonical" href="https://vigneshambaykar.netlify.app/" />

    <!-- Robots -->
    <meta name="robots" content="index,follow,max-image-preview:large" />

    <!-- Favicons -->
    <link rel="icon" href="/favicon.ico" sizes="any" />
    <link rel="icon" type="image/png" href="/favicon-32.png" sizes="32x32" />
    <link rel="icon" type="image/png" href="/favicon-16.png" sizes="16x16" />
    <link rel="apple-touch-icon" href="/apple-touch-icon.png" />
    <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#0b1220" />

    <!-- PWA (optional, safe if file exists) -->
    <link rel="manifest" href="/site.webmanifest" />

    <!-- Preconnects / performance hints -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="dns-prefetch" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <!-- If you use a webfont: preload it (replace with your actual file if self-hosted) -->
    <!-- <link rel="preload" as="font" href="/fonts/your-font.woff2" type="font/woff2" crossorigin> -->

    <!-- Open Graph -->
    <meta property="og:site_name" content="Vignesh Ambaykar" />
    <meta property="og:title" content="Vignesh Ambaykar — SOC Automation & Detection Engineering" />
    <meta
      property="og:description"
      content="Proactively defending digital assets through smart security automation and log-driven threat detection."
    />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://vignesh0408portfolio.netlify.app/" />
    <meta property="og:image" content="https://i.postimg.cc/Ss788SRb/vignesh-coat-coat.jpg" />
    <meta property="og:image:alt" content="Vignesh Ambaykar portrait" />
    <meta property="og:image:width" content="1200" />
    <meta property="og:image:height" content="630" />

    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Vignesh Ambaykar — SOC Automation & Detection Engineering" />
    <meta
      name="twitter:description"
      content="SOC automation, SIEM engineering, detection rules, and incident response projects."
    />
    <meta name="twitter:image" content="https://i.postimg.cc/Ss788SRb/vignesh-coat-coat.jpg" />

    <!-- Structured Data (Organization + Person) -->
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "Person",
        "name": "Vignesh Ambaykar",
        "jobTitle": "Security Engineer / SOC Automation",
        "image": "https://i.postimg.cc/Ss788SRb/vignesh-coat-coat.jpg",
        "url": "https://vignesh0408portfolio.netlify.app/",
        "sameAs": [
          "https://www.linkedin.com/in/vigneshambaykar/",
          "https://github.com/your-github"          
        ]
      }
    </script>

    <!-- Prefers-reduced-motion: keep animations subtle for accessibility -->
    <style>
      @media (prefers-reduced-motion: reduce) {
        * { animation-duration: .001ms !important; animation-iteration-count: 1 !important; transition-duration: .001ms !important; scroll-behavior: auto !important; }
      }
      /* Tiny loading screen until React mounts */
      .app-splash {
        display:flex; align-items:center; justify-content:center;
        height:100vh; background:radial-gradient(1200px 800px at 70% -10%, rgba(99,102,241,.12), transparent 60%), #0b1220;
        color:#e5e7eb; font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "Apple Color Emoji", "Segoe UI Emoji";
      }
      .app-splash .dot { width: .6rem; height: .6rem; margin:.25rem; border-radius:9999px; background:#a5b4fc; opacity:.6; animation: pulse 1.2s infinite ease-in-out; }
      .app-splash .dot:nth-child(2){ animation-delay:.15s; } .app-splash .dot:nth-child(3){ animation-delay:.3s; }
      @keyframes pulse { 0%,80%,100% { transform: scale(.7); opacity:.35 } 40% { transform: scale(1); opacity:1 } }
      .visually-hidden { position:absolute !important; height:1px; width:1px; overflow:hidden; clip:rect(1px, 1px, 1px, 1px); white-space:nowrap; }
    </style>
  </head>

  <body>
    <noscript>
      <p style="padding:12px; background:#111827; color:#e5e7eb; text-align:center;">
        This site works best with JavaScript enabled.
      </p>
    </noscript>

    <!-- Small branded splash while Vite/React bootstraps -->
    <div id="root">
      <div class="app-splash">
        <div>
          <div style="font-size:1.125rem; opacity:.9; text-align:center; margin-bottom:.75rem;">
            Vignesh Ambaykar
          </div>
          <div style="display:flex; justify-content:center">
            <span class="dot"></span><span class="dot"></span><span class="dot"></span>
          </div>
          <div class="visually-hidden">Loading portfolio…</div>
        </div>
      </div>
    </div>

    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
